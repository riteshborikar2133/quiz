<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:url('/p1.jpg');
            background-size: cover;
            background-color: black;
            text-align: center;
            color: rgb(7, 7, 7);
            font-size: 16px;
        }
        h1{
            color: rgb(246, 243, 243);
            text-shadow: 0 0 20px brown,0 0 20px brown,0 0 20px black,0 0 20px black;
            font-size: 4rem;
        }
        .rid{
            margin-top: 4rem;
            font-size: 2rem;
            color: rgb(255, 255, 255);
            font-weight: bold;
            text-shadow: 0 0 20px brown,0 0 20px brown,0 0 20px black,0 0 20px black;
            padding: 1rem 0.5rem;
            background-color: rgb(0, 0, 0,0.8);
        }
        .flt{
            background-color: black;
            position: relative;
            top: -8rem;
            /* margin: 0 1rem; */
            border-radius: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            padding: 2rem;
        }
        .in{
            font-size: 1.5rem;
            
        }
        .ins{
            width: 100%;
        }
        input{
            color: wheat;
            font-size: 9rem;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            border: none;
            background: transparent;
            border-bottom: 3px solid wheat;
        }
        button{
            font-size: 1.7rem;
            padding: 0.2rem 2rem;
            margin: 1rem;
            background: transparent;
            border-radius: 1rem;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        .cls{
            display: none;
        }
        @media screen and (max-width:400px) {
            body{
                font-size: 8px;
            }
            input{
                font-size: 1rem;
            }
            .flt{
                padding: 3rem;
                top: -11rem;
            }
            .in{
                font-size: 1.2rem;

            }
        }
    </style>
</head>
<body>
    <h1>Treasure Hunt</h1>
    <div class="rid">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. A, repellendus.
    </div>
    <div class="flt" id="flt">
        <div class="ins">
            <input type="text" id="code" class="in" placeholder="Enter your Code...">
        </div>
            <br> <br>
            <button onclick="myFunction()">Enter</button>
            <div id="msg"></div>
    </div>
    <div class="ss">

    </div>
    <script>
        function myFunction(){
        var c = document.getElementById('code').value;
        console.log(c);
        if(c=='5454'){
                var element = document.getElementById("flt");
                element.style.display="none";
            }
        else{
                var ms = document.getElementById('msg');
                ms.innerHTML="WRONG CODEE";
            }
        }
    </script>
</body>
</html>
